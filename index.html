<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./facicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="data_pokemon">
            <span class="number_pokemon"></span> - 
            <span class="name_pokemon"></span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
